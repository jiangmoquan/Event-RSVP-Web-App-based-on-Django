{% extends 'eventbase.html' %}

{% block head %}
<title>Profile</title>
{% endblock %}

{% block body %}
<div class="container">
  <h1>Profile</h1>
  <p>Username: {{user}}</p>
  <p>First name: {{user.first_name}}</p>
  <p>Last name: {{user.last_name}}</p>
  <p>Email: {{user.email}}</p>
  <p><a href="/login/profile/create-event" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Create Event</a></p>
</div>

{% endblock %}
